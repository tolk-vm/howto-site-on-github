<!-- copied from https://github.com/jekyll/minima/blob/master/_includes/footer.html and modified -->

<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      <ul class="social-media-list">
        <li><a rel="me" href="https://github.com/unserialize/howto-site-on-github" title="howto-site-on-github">
          <svg class="svg-icon grey">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
          </svg>
          <span class="username">unserialize/howto-site-on-github</span></a></li>
      </ul>
    </div>

  </div>

</footer>
